<!DOCTYPE html>
<html lang="en">
<head>
	<title>Raccoon Runner</title>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="jsgame.css">
</head>
  <body>
    <header> 
      <h1>Raccoon Runner</h1>
    </header>
    <p id="instructions">Please use arrow keys to guide the raccoon to the exit of the forest.</p>

    <br>
    <canvas id="canvas" width="800" height="600"></canvas>

    <div id="score">
    <p id="cur_time"></p>
    <p id="best_time"></p>
    <p id="points"></p>
    </div>

    <br>
    <button id="button" onclick="play()" value="Start">Start Game</button>

    <script src="jsgame.js"></script>
  </body>
</html>
